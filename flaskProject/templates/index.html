<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migranium Scheduling Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section with Images -->
        <header class="text-center mb-4">
            <div class="header-images mb-3">
                <img src="/static/images/clock.png" alt="Clock" class="header-icon">
                <img src="/static/images/hospital.png" alt="Hospital" class="header-icon">
                <img src="/static/images/schedule.png" alt="Schedule" class="header-icon">
            </div>
            <h1 class="display-4">Welcome to <span class="text-primary">Migranium</span></h1>
            <p class="lead">Your Smart Scheduling Solution for Reducing Cancellations</p>
            <hr class="my-4">
        </header>

        <!-- File Upload Section with Schedule Image -->
        <section class="mb-5">
            <div class="card shadow p-3">
                <h2 class="text-center"><i class="bi bi-upload"></i> Upload Today's Appointments</h2>
                <div class="text-center">
                    <img src="/static/images/schedule.png" alt="Schedule Icon" class="upload-icon">
                </div>
                <form id="uploadForm" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose Excel File:</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Upload and Compare</button>
                </form>
            </div>
        </section>

        <!-- Summary Section -->
        <section id="summary" class="alert alert-info text-center d-none">
            <h4><i class="bi bi-info-circle"></i> Summary</h4>
            <p><strong>Cancelled:</strong> <span id="cancelledCount">0</span> | <strong>Not Cancelled:</strong> <span id="notCancelledCount">0</span></p>
        </section>

        <!-- Comparison Results Section -->
        <section id="result" class="mt-5"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script> <!-- Icons -->
    <script src="/static/app.js"></script>
</body>
</html>
